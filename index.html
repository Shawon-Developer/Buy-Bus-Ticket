<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeatSnap | Home</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/bus-ticket-icon.ico"
      type="image/x-icon"
    />

    <!-- Custom CSS Links -->
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header id="Home">
      <nav id="SeatSnapNavBar">
        <div class="row nav-bar-container">
          <div class="seat-snap-logo">
            <a class="logo flex-center" href="#Home">
              <h3>Seat<span class="snap">Snap</span></h3>
            </a>
          </div>
          <div class="nav-links">
            <ul>
              <li><a href="#Home">Home</a></li>
              <li><a href="#">Offers</a></li>
              <li><a href="#">Destination</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="NavOverlay"></div>
      <div id="SeatSnapBanner">
        <div class="row banner-container">
          <div class="banner-cover-image">
            <div class="image-overlay flex-center">
              <div class="content">
                <h1 class="banner-title">
                  Welcome to Seat<span class="snap">Snap</span>
                </h1>
                <p class="banner-description">
                  Your journey begins here. Discover the best bus travel deals
                  and book <br />
                  your next adventure with ease.
                </p>
                <div class="banner-btn-container">
                  <a href="#" class="btn btn-primary">Book Now</a>
                </div>
              </div>
            </div>
          </div>
          <div class="ext-info">
            <div class="row info-card-container">
              <div class="info-card">
                <div class="info-logo">
                  <i class="fa-solid fa-users"></i>
                </div>
                <div class="info-content">
                  <h3 class="info-title">500K+</h3>
                  <p class="info-description">Registered users</p>
                </div>
              </div>
              <div class="info-card">
                <div class="info-logo">
                  <i class="fa-solid fa-ticket-simple"></i>
                </div>
                <div class="info-content">
                  <h3 class="info-title">1.5 lacks</h3>
                  <p class="info-description">Ticket sold</p>
                </div>
              </div>
              <div class="info-card">
                <div class="info-logo">
                  <i class="fa-solid fa-caravan"></i>
                </div>
                <div class="info-content">
                  <h3 class="info-title">90K+</h3>
                  <p class="info-description">Rental partners</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <main>
      <section class="row offer-section">
        <div id="Offer"></div>
        <div class="offer-main-container">
          <div class="offer-title">
            <h2 class="title">Best offers for you</h2>
          </div>
          <div class="offer-card-container"></div>
        </div>
      </section>
    </main>

    <!-- Third Party JavaScript Links -->
    <script
      src="https://kit.fontawesome.com/13ec0906de.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript Links -->
    <script src="./script/main.js"></script>
  </body>
</html>
